<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Scratch Match</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="rotate3Di/jquery-css-transform.js"></script>
  <script type="text/javascript" src="rotate3Di/rotate3Di.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="play_app.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="container center-align">
    <h1 class="teal-text #00bfa5">Scratch Match</h1>
    <div class="section center-align">
      <div class="game">
        <!-- game space -->
      </div>
    </div>
    <div class="row center align">
      <a class="waves-effect waves-light btn-large" id="Start">Start Match</a>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s11">
              <i class="material-icons prefix">mode_edit</i>
              <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
              <label for="icon_prefix2">Player Name</label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="audio-container center-align">
    <audio class='audioDemo' controls preload="none">
      <source src="mp3/Cat_Meowing_2.mp3" type="audio/mpeg">
      </audio>
    <audio class='audioDemo3' controls preload="none">
          <source src="mp3/catmeow2.mp3" type="audio/mpeg">
        </audio>
  </div>
</body>

<footer class="page-footer">
